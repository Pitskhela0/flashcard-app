<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Flashcard</title>

    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Create Flashcard</h1>

    <div class="form-group">
      <label for="front-input">Front:</label>
      <textarea id="front-input" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="back-input">Back:</label>
      <textarea id="back-input" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="hint-input">Hint (Optional):</label>
      <textarea id="hint-input" rows="2"></textarea>
    </div>

    <div class="button-group">
      <!-- Add an ID to the button -->
      <button id="save-button">Save Flashcard</button>
    </div>

    <div id="message-area">
      <!-- Area for success/error messages (P2.8) -->
    </div>

    <script src="popup.js" defer></script>
  </body>
</html>
